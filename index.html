<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2980b9, #3498db, #85c1e9);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite alternate;
            max-width: 90%;
        }
        
        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(41, 128, 185, 0.8);
            margin-bottom: 1rem;
            animation: bounce 2s ease infinite;
        }
        
        .subtitle {
            font-size: 2rem;
            color: #e3f2fd;
            margin-bottom: 2rem;
            animation: fadeInOut 3s infinite;
        }
        
        .cake {
            font-size: 8rem;
            margin: 2rem 0;
            /* Se elimin√≥ la animaci√≥n de rotaci√≥n */
            display: inline-block;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            color: #b3e5fc;
            font-size: 20px;
            opacity: 0.7;
            animation: fall linear infinite;
        }
        
        .balloons {
            position: absolute;
            bottom: -100px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        
        .balloon {
            width: 40px;
            height: 60px;
            background: #1a5276;
            border-radius: 50%;
            position: relative;
            animation: float 10s infinite;
            opacity: 0.7;
        }
        
        .balloon:nth-child(2n) {
            background: #2874a6;
            animation-delay: 0.5s;
        }
        
        .balloon:nth-child(3n) {
            background: #3498db;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(4n) {
            background: #85c1e9;
            animation-delay: 1.5s;
        }
        
        .balloon:before {
            content: '';
            position: absolute;
            width: 4px;
            height: 80px;
            background: rgba(255, 255, 255, 0.7);
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 0 10px 2px #b3e5fc;
            opacity: 0;
            animation: twinkle 4s infinite;
        }
        
        /* Animaciones */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            }
            to {
                transform: scale(1.05);
                box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
            }
        }
        
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(45deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-100vh) rotate(20deg);
            }
            100% {
                transform: translateY(-200vh) rotate(0);
            }
        }
        
        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }
        
        /* Creaci√≥n din√°mica de elementos */
        @media (prefers-reduced-motion: no-preference) {
            body::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle, transparent, transparent 30%, #0d47a1 100%);
                opacity: 0.2;
                z-index: -1;
                animation: background-pulse 8s infinite alternate;
            }
        }
        
        @keyframes background-pulse {
            0% {
                opacity: 0.1;
            }
            100% {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="sparkles" id="sparkles"></div>
    
    <div class="container">
        <h1>¬°Feliz Cumplea√±os Alberto!</h1>
        <div class="cake">üéÇ</div>
        <div class="subtitle">Que tenga un excelente d√≠a</div>
    </div>
    
    <div class="balloons" id="balloons"></div>
    
    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 20; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.innerHTML = '‚òÖ';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 5 + 5 + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            starsContainer.appendChild(star);
        }
        
        // Crear globos
        const balloonsContainer = document.getElementById('balloons');
        for (let i = 0; i < 12; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = (i * 8) + 'vw';
            balloon.style.animationDuration = (Math.random() * 5 + 8) + 's';
            balloonsContainer.appendChild(balloon);
        }
        
        // Crear destellos
        const sparklesContainer = document.getElementById('sparkles');
        for (let i = 0; i < 50; i++) {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 4 + 's';
            sparklesContainer.appendChild(sparkle);
        }
    </script>
</body>
</html>
